<!doctype html>
<html lang="en">

<title>toggle-popover demo</title>

<h1>toggle-popover demo</h1>


<toggle-popover>
  <template shadowrootmode="open">
    <style>
      @supports (position-anchor: --my-name) {
        button {
          anchor-name: --my-popover;
        }

        [ popover ] {
          margin-top: .1rem;
          /* position-anchor: --my-popover; */
          /* Bug in Firefox 147?! */
          anchor-scope: --my-popover;
          position: fixed;
          position-area: bottom center;
        }
      }
    </style>
    <button part="button" popovertarget="myID" aria-label="Translations">
      <i part="buttonLine"></i>
      <i part="buttonLine"></i>
      <i part="buttonLine"></i>
      <span part="buttonLabel">
        <slot name="buttonLabel">Button label goes here</slot>
      </span>
    </button>
    <div part="popover" id="myID" popover>
      <button part="closeButton" popovertarget="myID" aria-label="Close">
        <span part="closeLabel">
          <slot name="closeLabel"></slot>
        </span>
      </button>
      <slot name="popoverContent">Popover content goes here</slot>
    </div>
  </template>
  
  <span slot="buttonLabel">Translations</span>
  <span slot="closeLabel">Close</span>
  <div slot="popoverContent">

    <nav>
      <ul>
        <li><a href="#">Language A</a></li>
        <li><a href="#">Language B</a></li>
        <li><a href="#">...</a></li>
      </ul>
    </nav>

  </div>
</toggle-popover>


</html>
