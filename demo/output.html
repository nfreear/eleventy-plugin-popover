<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="Eleventy v3.1.2">

<link rel="stylesheet" href="/css/demo.css">

<title>toggle-popover demo</title>

<h1>toggle-popover demo</h1>



<toggle-popover>
  <template shadowrootmode="open">
    <link rel="stylesheet" href="/css/toggle-popover.css">

    <internal-root data-anchor-position>
      <button part="button" popovertarget="myID" aria-label="Translations">
        <span part="buttonLabel">
          <slot name="buttonLabel">Button label</slot>
        </span>
      </button>
      <div part="popover" id="myID" popover>
        <button part="closeButton" popovertarget="myID" aria-label="Close">
          <span part="closeLabel">
            <slot name="closeLabel">Close</slot>
          </span>
        </button>
        <slot name="popoverContent">Popover content</slot>
      </div>
    </internal-root>
  </template>

  <span slot="buttonLabel">Translations</span>
  <span slot="closeLabel">Close</span>
  <div slot="popoverContent">

    <nav aria-label="Translations" id="translations">
      <ul>
        <li><a href="#ar" lang="ar">اَلْعَرَبِيَّةُ <i lang="en">(Arabic)</i></a>
        <li><a href="#en" lang="en">English</a>
        <li><a href="#es" lang="es">Español</a>
        <li><a href="#fr" lang="fr">Français</a>
        <li><a href="#zh-Hans" lang="zh-Hans">简化字 <i lang="en">(Simplified Chinese)</i></a>
        <li><a href="#zh-Hant" lang="zh-Hant">正體字 <i lang="en">(Traditional Chinese)</i></a>
        <li><a href="#…" lang="…">…</a>
      </ul>
    </nav>

  </div>
</toggle-popover>


</html>
